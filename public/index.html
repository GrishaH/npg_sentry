<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Token Management</title>
    <link rel="stylesheet" type="text/css" href="css/styles.min.css">
  </head>
  <body>
    <div id="page">

      <div id="welcome">
        <span>
          <!-- TODO: ajax to find logged in user -->
          <h3 id="login-msg"></h3>
          <button
            type="button"
            class="floatright big-button"
            id="show-token-form-button"
            onclick="npgauth.showTokenCreationForm();">
              Create a new token
          </button>
        </span>
        <br/><br/>
        <div>
          <h2>Authorisation tokens for npg_ranger</h2>
          <h4>Create a new token or revoke unused tokens.</h4>
        </div>
      </div>

      <div id="floating-div">
        <button
          type="button"
          class="floatright"
          onclick="npgauth.closeTokenCreationForm();">
            X
        </button>
        <button
          type="button"
          class="big-button"
          id="create-token-button"
          onclick="npgauth.createTokenRequest();npgauth.closeTokenCreationForm();">
            Create Token
        </button>
      </div>

      <table id="token-table">
        <colgroup>
          <col style="width: 180px">
          <col>
          <col>
          <col style="width: 105px">
          <col style="width: 100px">
        </colgroup>
        <tr id="table-headers">
          <th>Username</th>
          <th>Token</th>
          <th></th>
          <th>Status</th>
          <th>Revoke</th>
        </tr>
      </table>

    </div>
    <script
      type="application/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.16/clipboard.min.js">
    </script>
    <script type="application/javascript" src="js/script.min.js"></script>
  </body>
</html>
